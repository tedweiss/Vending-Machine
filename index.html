<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vending Machine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="vending-machine-container">
        <div id="vending-machine"></div>
        <div>
            <div id="display-message">
                <p id="display-message-child">Make a Selection</p>
            </div>
            <div id="display-total">
                <p>INSERT COIN</p>
            </div>
            <div id="return-coins" onclick="returnCoins()">
            	<p>Return Coins</p>
        	</div>
        </div>
    </div>
    <div id="money-container">
	    <div id="display-allowance"></div>
	</div>
    <script type="text/javascript" src="vending-machine.js"></script>
</body>

</html>
